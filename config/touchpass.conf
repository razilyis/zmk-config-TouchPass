# ===== Phase 2: TouchPass Module Enabled =====

# TouchPass Module
CONFIG_ZMK_TOUCHPASS=y
CONFIG_ZMK_TOUCHPASS_ALWAYS_ON=n
CONFIG_ZMK_TOUCHPASS_SERIAL_RPC=n

# USB HID Keyboard + BLE
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_KEYBOARD_NAME="TouchPass"

# Virtual kscan (no physical keys)
CONFIG_ZMK_KSCAN=y

# Clock and Power
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
CONFIG_BOARD_ENABLE_DCDC=y

# USB Logging (debug)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_UART_LINE_CTRL=y
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_INF=y
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_ZMK_USB_LOGGING=y
CONFIG_SERIAL=y

# File System & JSON — disabled for Phase 2 boot test
# storage.c is now conditionally compiled (CONFIG_FILE_SYSTEM)
# These will be re-enabled in Phase 3

# ZMK_USB_LOGGING が select する値を明示的に設定（Kconfig warning 回避）
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
