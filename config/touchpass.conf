# Enable TouchPass Module
CONFIG_ZMK_TOUCHPASS=y
CONFIG_ZMK_TOUCHPASS_ALWAYS_ON=y
CONFIG_ZMK_TOUCHPASS_SERIAL_RPC=y

# Enable USB CDC ACM for the config.html serial bridge
CONFIG_USB_DEVICE_STACK=y
CONFIG_UART_LINE_CTRL=y
CONFIG_USB_CDC_ACM=y

# Enable UART for Fingerprint Sensor
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_JSON_LIBRARY=y

# File System Requirements for Storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y
CONFIG_FS_LITTLEFS_FMP_DEV=y
CONFIG_FS_LITTLEFS_NUM_FILES=10
CONFIG_FS_LITTLEFS_NUM_DIRS=5

# USB HID for Keyboard
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_KEYBOARD_NAME="TouchPass"

# Enable virtual kscan for standalone behavior
# CONFIG_ZMK_KSCAN_MOCK=y (Undefined in v0.3?)

# Fix for ZMK v0.3 settings reset compilation error
CONFIG_SETTINGS=y
CONFIG_SETTINGS_FILE=y
# CONFIG_SETTINGS_FS_FILE is now defined in the module's Kconfig with a default value.
